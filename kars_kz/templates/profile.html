<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="{% static 'style/profile.css' %}">
</head>
<body>
    <div class="container">
        <h1>Профиль пользователя</h1>

        <div class="profile-info">
            <p><strong>Имя:</strong> {{ user.first_name }}</p>
            <p><strong>Фамилия:</strong> {{ user.last_name }}</p>
            <p><strong>Логин:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Дата регистрации:</strong> {{ user.date_joined }}</p>
        </div>
        
        <div class="buttons">
            <a href="{% url 'logout' %}" class="button">Выйти</a>
            <a href="{% url 'edit_profile' %}" class="button">Редактировать профиль</a>
            <a href="{% url 'change_password' %}" class="button">Сменить пароль</a>
        </div>
    </div>
</body>
</html>

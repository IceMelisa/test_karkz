<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание поста</title>
    <link rel="stylesheet" href="{% static 'style/create.css' %}">
</head>
<body>
    <div class="container">
        <h1>Создание нового поста</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_title">Название:</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="id_description">Описание:</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="id_price">Цена:</label>
                {{ form.price }}
            </div>

            <div class="form-group">
                <label for="id_quantity">Количество:</label>
                {{ form.quantity }}
            </div>

            <div class="form-group">
                <label for="id_image_path">Фото:</label>
                {{ form.image_path }}
            </div>

            <div class="form-group">
                <button type="submit" class="button">Создать пост</button>
            </div>
        </form>

        <div class="buttons">
            <a href="{% url 'index' %}" class="button">Назад на главную</a>
        </div>
    </div>
</body>
</html>
